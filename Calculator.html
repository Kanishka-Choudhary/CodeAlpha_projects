<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="btn" data-num="7">7</button>
            <button class="btn" data-num="8">8</button>
            <button class="btn" data-num="9">9</button>
            <button class="btn" data-operator="divide">/</button>
            <button class="btn" data-num="4">4</button>
            <button class="btn" data-num="5">5</button>
            <button class="btn" data-num="6">6</button>
            <button class="btn" data-operator="multiply">*</button>
            <button class="btn" data-num="1">1</button>
            <button class="btn" data-num="2">2</button>
            <button class="btn" data-num="3">3</button>
            <button class="btn" data-operator="subtract">-</button>
            <button class="btn" data-num="0">0</button>
            <button class="btn" data-operator="decimal">.</button>
            <button class="btn" data-operator="clear">C</button>
            <button class="btn" data-operator="add">+</button>
            <button class="btn" data-operator="equals">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
