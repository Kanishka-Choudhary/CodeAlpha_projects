<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <header><h1>GALLERY</h1></header>
    <div class="gallery-container">
        <div class="gallery">
            <img src="image1.jpg" alt="Image 1" class="gallery-image">
            <img src="image2.jpg" alt="Image 2" class="gallery-image">
            <img src="image3.jpg" alt="Image 3" class="gallery-image">
            <img src="image4.jpg" alt="Image 4" class="gallery-image">
            <img src="image5.jpg" alt="Image 5" class="gallery-image">
            <img src="image6.jpg" alt="Image 6" class="gallery-image">
            <img src="image7.jpg" alt="Image 7" class="gallery-image">
            <img src="image8.jpg" alt="Image 8" class="gallery-image">
            <img src="image9.jpg" alt="Image 9" class="gallery-image">
            <img src="image10.jpg" alt="Image 10" class="gallery-image">
        </div>
        <div class="lightbox">
            <div class="lightbox-content">
                <img src="" alt="" class="lightbox-image">
                <div class="lightbox-caption"></div>
                <button class="lightbox-prev">Prev</button>
                <button class="lightbox-next">Next</button>
                <button class="lightbox-close">Close</button>
            </div>
        </div>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
